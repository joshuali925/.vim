git:
  autofetch: false
  paging:
    colorArg: always
    pager: delta --paging=never --24-bit-color=always
  branchLogCmd: 'git log --color --graph --pretty=format:"%C(yellow)%h %Cgreen⦗%cr⦘%C(auto)%d%Creset %s %C(bold blue)❪%an❫%Creset" --abbrev-commit {{branchName}} --'
  allBranchesLogCmd: 'git log --color --graph --abbrev-commit --format=format:"%C(yellow)%h %Cgreen⦗%ci⦘%C(auto)%d%Creset %s %C(bold blue)❪%an❫%Creset" --all'
gui:
  showCommandLog: false # @ to toggle
  showFileTree: false # ` to toggle
  showBranchCommitHash: true
  showBottomLine: false
  nerdFontsVersion: 3
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - cyan
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - cyan
    cherryPickedCommitBgColor:
      - yellow
    cherryPickedCommitFgColor:
      - magenta
    unstagedChangesColor:
      - red
notARepository: "skip"
disableStartupPopups: true
keybinding:
  universal:
    prevPage: "<c-u>" # go to next page in list
    nextPage: "<c-d>" # go to previous page in list
    gotoTop: "g" # go to top of list
    gotoBottom: "G" # go to bottom of list
    scrollLeft: "<left>" # scroll left within list view
    scrollRight: "<right>" # scroll right within list view
    prevBlock: "H" # goto the previous block / panel
    nextBlock: "L" # goto the next block / panel
    jumpToBlock: ["0", "1", "2", "3", "4"] # goto the Nth block / panel
    openRecentRepos: <disabled>
    scrollUpMain-alt2: "." # main panel scroll up
    scrollDownMain-alt2: "," # main panel scroll down
    nextScreenMode: "_"
    prevScreenMode: "="
    undo: "u"
    redo: "<c-r>"
    renameCommitWithEditor: "e"
