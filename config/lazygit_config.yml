git:
  autofetch: false
  paging:
    colorArg: always
    pager: delta --paging=never --24-bit-color=always
  branchLogCmd: 'git log --color --graph --pretty=simple {{branchName}} --'
  allBranchesLogCmd: 'git log --color --graph --format=simple-iso --all'
gui:
  showCommandLog: false # @ to toggle
  showFileTree: false # ` to toggle
  showBranchCommitHash: true
  showBottomLine: false
  nerdFontsVersion: 3
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - cyan
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - cyan
    cherryPickedCommitBgColor:
      - yellow
    cherryPickedCommitFgColor:
      - magenta
    unstagedChangesColor:
      - red
notARepository: skip
disableStartupPopups: true
keybinding:
  universal:
    prevPage: <c-u>
    nextPage: <c-d>
    gotoTop: g
    gotoBottom: G
    scrollLeft: <left>
    scrollRight: <right>
    prevBlock: H
    nextBlock: L
    jumpToBlock: [0, 1, 2, 3, 4]
    openRecentRepos: <disabled>
    scrollUpMain-alt2: .
    scrollDownMain-alt2: ","
    nextScreenMode: _
    prevScreenMode: =
    undo: u
    redo: <c-r>
    renameCommitWithEditor: e
  commits:
    viewResetOptions: <c-r>
    resetCherryPick: <disabled>
