# set -g mode-mouse on  # for older version
set -g mouse on

set -g mode-keys vi

set -g prefix C-s
unbind C-b

bind -r Up resize-pane -U 2
bind -r Down resize-pane -D 2
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2

bind -r < swap-pane -U
bind -r > swap-pane -D

bind C-s last-window
bind -n S-Left previous-window
bind -n S-Right next-window
bind -r C-Left swap-window -t -1\; select-window -t -1
bind -r C-Right swap-window -t +1\; select-window -t +1

# tmux < 3.0
# bind -r C-Left swap-window -t -1
# bind -r C-Right swap-window -t +1

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -r = next-layout

bind C-c copy-mode
bind C-u copy-mode
bind p paste-buffer
bind -T copy-mode-vi u send-keys -X halfpage-up
bind -T copy-mode-vi d send-keys -X halfpage-down
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"

bind r command-prompt -I "#W" "rename-window '%%'"

bind k confirm kill-pane
bind K confirm kill-server
bind C-r source-file ~/.tmux.conf \; display "Reloaded"

# =======================================================
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
